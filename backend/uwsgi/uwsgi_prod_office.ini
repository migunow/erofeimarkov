[uwsgi]
virtualenv = /home/erofeimarkov/envs/erofeimarkov
chdir = /var/www/erofeimarkov.ru/backend/erofeimarkov
socket = /var/www/erofeimarkov.ru/backend/uwsgi/uwsgi.sock
chmod-socket = 777

pythonpath=..
plugins = python
module = wsgi

master = true
processes = 2
max-requests = 5000
buffer-size = 32768
post-buffering-bufsize = 65536

touch-reload=/tmp/erofeimarkov

