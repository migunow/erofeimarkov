          <div class="login-menu-holder ic-sm-user">
            Добро пожаловать!
          </div>
          <div class="hotline ic-sm-phone">
            <span class="hotline__phone">8 800 505 2517</span>
          </div>
          <div class="hotline ic-sm-phone">
            <span class="hotline__phone">+7 (4942) 499-100</span>
          </div>
        </div>
        <div class="top-logo-holder col-sm-4 col-xs-12">
